<div class="flex flex-col md:flex-row justify-center">
  <p-card
    class="w-full md:w-3/12 flex flex-col items-center justify-center gap-3 mt-10"
  >
    <div class="flex flex-col gap-6">
      <p-floatlabel variant="on">
        <input
          pInputText
          id="email"
          [field]="loginForm.email"
          type="text"
          autocomplete="off"
          class="w-full"
        />
        <label for="email">Email</label>
      </p-floatlabel>

      <div class="flex flex-col gap-2">
        <p-floatlabel variant="on">
          <input
            pInputText
            id="password"
            [field]="loginForm.password"
            type="password"
            autocomplete="off"
            class="w-full"
          />
          <label for="password">Password</label>
        </p-floatlabel>
      </div>
      <div class="flex">
        <p-button
          label="Login"
          type="submit"
          [disabled]="loginForm().invalid()"
          (click)="login()"
          icon="pi pi-user"
          class="w-full"
        />
      </div>
    </div>
  </p-card>
</div>
