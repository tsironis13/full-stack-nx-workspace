@if (quantity() > 0) {
<p-button
  icon="pi pi-minus"
  aria-label="Remove from cart"
  (onClick)="removeItemFromCart.emit()"
/>
{{ quantity() }}
<p-button
  icon="pi pi-plus"
  aria-label="Add to cart"
  (onClick)="addItemToCart.emit()"
/>
} @else {
<p-button
  icon="pi pi-shopping-cart"
  aria-label="Add to cart"
  (onClick)="addItemToCart.emit()"
/>
}
